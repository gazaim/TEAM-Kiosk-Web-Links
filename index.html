<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage with Image Tiles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .tile-container {
            margin: 20px;
            text-align: center;
        }
        .tile {
            width: 200px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            font-size: 20px;
            color: white;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            transition: transform 0.2s;
        }
        .tile img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }
        .tile:hover {
            transform: scale(1.1);
        }
        .tile-title {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="tile-container">
        <a href="https://www.example.com" class="tile">
            <img src="https://raw.githubusercontent.com/gazaim/TEAM-Kiosk-Web-Links/2a74defb168b6b4e079407dd3b064e9f5254bdc9/UKG-Logo.png" alt="Example 1">
        </a>
        <a href="https://www.example.com" class="tile-title">Self Service</a>
    </div>
    <div class="tile-container">
        <a href="https://www.example2.com" class="tile">
            <img src="https://via.placeholder.com/200x150" alt="Example 2">
        </a>
        <a href="https://www.example2.com" class="tile-title">Example 2</a>
    </div>
    <div class="tile-container">
        <a href="https://www.example3.com" class="tile">
            <img src="https://via.placeholder.com/200x150" alt="Example 3">
        </a>
        <a href="https://www.example3.com" class="tile-title">Example 3</a>
    </div>
    <div class="tile-container">
        <a href="https://www.example4.com" class="tile">
            <img src="https://via.placeholder.com/200x150" alt="Example 4">
        </a>
        <a href="https://www.example4.com" class="tile-title">Example 4</a>
    </div>
    <div class="tile-container">
        <a href="https://www.example5.com" class="tile">
            <img src="https://via.placeholder.com/200x150" alt="Example 5">
        </a>
        <a href="https://www.example5.com" class="tile-title">Example 5</a>
    </div>
    <div class="tile-container">

        </a>

    </div>
    <div class="tile-container">

</body>
</html>
